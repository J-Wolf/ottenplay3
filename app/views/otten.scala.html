@(ottenList: List[Otte])

@main("Otten"){
    <h1>Otten</h1>
    @if(ottenList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Vorname</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(otte <- ottenList){
                        <tr>
                            <td>@otte.getName()</td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="otten-item">
            Kein Otte vorhanden
        </div>
    }
    <div class="row add-item">
        <div class="col-xs-2">
            <a href="@routes.FormController.addOtte()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>

}
