@(project: Project)
    @main(project.getName) {
        <div class="row back">
            <div class="col-xs-12">
                <a href="@routes.ProjectsController.index()"><i class="fa fa-caret-left" aria-hidden="true"></i>
                    Zur√ºck </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h1>Project</h1>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td><h2>Name</h2></td>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                        @project.getName()
                        </td>
                    </tr>
                </table>
                ---------------------------------------
                <h1>Tasks</h1>
                <table class="table table-hover">

                    <thead>
                        <tr>
                            <td><h2>TaskName</h2></td>
                        </tr>
                    </thead>
                @for(item <- project.getTasks()) {
                    <tr>
                        <td>
                        @item.getTask.getName()
                        </td>
                    </tr>
                }
                </table>


                <div class="row add-item">
                    <div class="col-xs-2">
                        <a href="@routes.FormController.addProjectTask()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    }
