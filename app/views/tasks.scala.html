@(taskList: List[Task])

@main("Tasks"){
    <h1>Tasks</h1>
    @if(taskList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(task <- taskList){
                        <tr>
                            <td>@task.getName()</td>
                            <td>
                                <a href="@routes.TaskController.delete(task.getId())" class="btn btn-danger"><i class="fa fa-minus" aria-hidden="true"></i></a>
                            </td>
                            <td>
                                <a href="@routes.FormController.updateTask(task.getId())" class="btn btn-info"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            </td>
                        </tr>

                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="project-item">
            Kein Task vorhanden
        </div>
    }
    <div class="row add-item">
        <div class="col-xs-2">
            <a href="@routes.FormController.addTask()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
}
