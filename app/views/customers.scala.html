@(customerList: List[Customer])

@main("Customer"){
    <h1>Customer</h1>
    @if(customerList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Vorname</td>
                            <td>Nachname</td>
                            <td>Addresse</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(customer <- customerList){
                        <tr>
                            <td>@customer.getPrename()</td>
                            <td>@customer.getLastname()</td>
                            <td>@customer.getAddress()</td>
                            <td>
                                <a href="@routes.CustomersController.delete(customer.getId())" class="btn btn-danger"><i class="fa fa-minus" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="customer-item">
            Kein Customer vorhanden
        </div>
    }
    <div class="row add-item">
        <div class="col-xs-2">
            <a href="@routes.FormController.addCustomer()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
}
